<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Owner Name</th>
      <th>Email</th>
      <th>Model</th>
      <th class="text-right">Purchase Price</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let bike of bikes">
      <td>
        <a
          [routerLink]="['/admin/view', bike.id]"
          routerLinkActive="router-link-active"
        >
          {{ bike.name }}
        </a>
      </td>
      <td>
        {{ bike.email }}
      </td>
      <td>
        {{ bike.model }}
      </td>
      <td class="text-right">
        {{ bike.purchasePrice }}
      </td>
      <td class="text-center">
        <fa-icon
          class="cursor-pointer"
          (click)="deleteBike(bike.id)"
          [icon]="trashIcon"
        ></fa-icon>
      </td>
    </tr>
  </table>
</div>
